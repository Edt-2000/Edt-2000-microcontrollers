<!DOCTYPE html>
<html>

<head>
    <title>LEDTControl</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./base.js"></script>
    <script src="./animations.js"></script>
    <script src="./presets.js"></script>
    <script src="./animationConfigurator.js"></script>
    <script src="./animationInvoker.js"></script>
    <script src="./animationRepeater.js"></script>
    <script src="./animationSender.js"></script>
    <script src="./animationPresets.js"></script>
</head>

<body>
    <div class="first">
        <animation-presets></animation-presets>
    </div>

    <div>
        <animation-invoker data-channel="0" data-key="KeyZ"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Backquote" data-color="White"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit1" data-color="Red"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit2" data-color="Orange"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit3" data-color="Yellow"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit4" data-color="Lime"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit5" data-color="Green"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit6" data-color="SeaGreen"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit7" data-color="Turquoise"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit8" data-color="Blue"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit9" data-color="Purple"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit0" data-color="Pink"></animation-invoker>
    </div>
    <div>
        <animation-invoker data-channel="1" data-key="KeyX"></animation-invoker>

        <animation-invoker data-key="Tab" data-animation="stop" data-device-type="powerbar" data-speed="false"
            data-color-set="false" data-modifier="false" data-fade="false"></animation-invoker>

        <animation-sender data-channel="1" data-key="KeyQ" data-index="0"
            data-device-type="powerbar"></animation-sender>
        <animation-sender data-channel="1" data-key="KeyW" data-index="1"
            data-device-type="powerbar"></animation-sender>
        <animation-sender data-channel="1" data-key="KeyE" data-index="2"
            data-device-type="powerbar"></animation-sender>
        <animation-sender data-channel="1" data-key="KeyR" data-index="3"
            data-device-type="powerbar"></animation-sender>

        <animation-invoker data-key="CapsLock" data-animation="stop" data-device-type="strobe1" data-speed="false"
            data-color-set="false" data-modifier="false" data-fade="false"></animation-invoker>

        <animation-sender data-channel="1" data-key="KeyU" data-index="4"
            data-device-type="strobe1"></animation-sender>
        <animation-sender data-channel="1" data-key="KeyI" data-index="5"
            data-device-type="strobe1"></animation-sender>
        <animation-sender data-channel="1" data-key="KeyO" data-index="6"
            data-device-type="strobe1"></animation-sender>
        <animation-sender data-channel="1" data-key="KeyP" data-index="7"
            data-device-type="strobe1"></animation-sender>
    </div>
    <div>
        <animation-invoker data-key="Escape" data-animation="stop" data-speed="false" data-color-set="false"
            data-modifier="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="Space" data-animation="strobo" data-continuous="true"
            data-speed="false" data-fade="false"></animation-invoker>
            
        <animation-invoker data-channel="2" data-key="KeyV" data-animation="strobo" data-continuous="true"
            data-speed="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="KeyB" data-animation="fire" data-continuous="true"
            data-color-set="false" data-speed="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="KeyN" data-animation="noise" data-continuous="true"
            data-color-set="false" data-speed="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="KeyM" data-animation="pong" data-speed="false"
            data-color-set="false" data-fade="false" data-continuous="true"></animation-invoker>
    </div>
    <div>
        <animation-configurator data-channel="3" />
    </div>
    <div>
        <animation-repeater data-channel="4" data-key="KeyA,KeyJ"></animation-repeater>

        <animation-sender data-key="F1" data-animation="scrollText" data-title="STROBOCOPS.NL"
            data-device-type="powerbar" data-variant="0" data-text="STROBOCOPS.NL" data-font="0"
            data-color="Red,Blue,Green" data-speed="100" data-brightness="255"></animation-sender>

        <animation-sender data-key="F2" data-animation="glitchText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="0" data-text="STROBOCOPS" data-font="0" data-color="Red,Blue,Green" data-speed="15"
            data-brightness="255"></animation-sender>

        <animation-sender data-key="F3" data-animation="glitchText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="2" data-text="STROBO,COPS" data-font="0" data-color="Red,Blue,White" data-speed="50"
            data-brightness="255" data-display-all-texts="true"></animation-sender>

        <animation-sender data-key="F4" data-animation="scrollText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="1" data-text="STROBOCOPS" data-font="0" data-color="Red,Blue" data-speed="12"
            data-brightness="255"></animation-sender>
    </div>
    <div>
        <animation-repeater data-channel="5" data-key="KeyS,KeyK"></animation-repeater>

        <animation-sender data-key="F6" data-animation="staticText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="1" data-text="STROBOCOPS" data-font="2" data-color="Red"
            data-brightness="255"></animation-sender>
        <animation-sender data-key="F7" data-animation="scrollText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="2" data-text="LEDS,SYNTHS,STROBOCOPS" data-color="Red,White,Blue"
            data-brightness="255"></animation-sender>
    </div>
    <div>
        <animation-repeater data-channel="6" data-key="KeyD,KeyL"></animation-repeater>

        <animation-sender data-key="F9" data-animation="fadeText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="1" data-text="S,ST,STR,STRO,STROB,STROBO,STROBOC,STROBOCO,STROBOCOP,STROBOCOPS" data-font="0" data-color="Red,Blue,White"
            data-display-all-texts="false" data-speed="255"></animation-sender>

        <animation-sender data-key="F10" data-animation="loading" data-title="LOADING" data-device-type="powerbar"
            data-color="Red,Green,Blue"></animation-sender>
    </div>
    <div>
        <animation-repeater data-channel="7" data-key="KeyF,Semicolon"></animation-repeater>
    </div>

    <div id="storage">clear storage</div>
    <div id="networking" class="disconnected">status</div>
    <div id="devices"></div>

    <script src="./networking.js"></script>
</body>

</html>
