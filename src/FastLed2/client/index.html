<!DOCTYPE html>
<html>

<head>
    <title>WebSockEDT driver</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./base.js"></script>
    <script src="./animations.js"></script>
    <script src="./animationConfigurator.js"></script>
    <script src="./animationInvoker.js"></script>
    <script src="./animationRepeater.js"></script>
    <script src="./animationSender.js"></script>
</head>

<body>
    <div>
        <animation-invoker data-channel="0" data-key="KeyZ"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Backquote" data-color="White"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit1" data-color="Red"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit2" data-color="Orange"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit3" data-color="Yellow"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit4" data-color="Lime"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit5" data-color="Green"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit6" data-color="SeaGreen"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit7" data-color="Turquoise"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit8" data-color="Blue"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit9" data-color="Purple"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit0" data-color="Pink"></animation-invoker>
    </div>
    <div>
        <animation-invoker data-channel="1" data-key="KeyX"></animation-invoker>

        <animation-sender data-channel="1" data-key="Tab" data-animation="strobo" data-title="MEERPOWER strobo"
            data-device-type="powerbar" data-variant="2" data-flash-count="1" data-color="White"
            data-brightness="{modifier}" data-speed="200"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyQ" data-animation="strobo" data-title="MEERPOWER text"
            data-device-type="powerbar" data-text="MEER POWER" data-font="0" data-variant="4" data-flash-count="1"
            data-color="White,Blue,Green" data-brightness="{modifier}" data-speed="240"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyW" data-animation="glitchText" data-title="CODEMONKEYS"
            data-device-type="powerbar" data-text="CODEMONKEYS" data-font="0" data-variant="1" data-color="Specific"
            data-brightness="255" data-speed="250"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyE" data-animation="noise" data-title="BINNEN"
            data-device-type="powerbar" data-color="Yellow,Yellow,White" data-brightness="255"
            data-speed="30"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyR" data-animation="strobo" data-title="PARTTIME"
            data-device-type="powerbar" data-variant="3" data-flash-count="2" data-color="Rainbow" data-brightness="255"
            data-speed="255"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyT" data-animation="scrollText" data-title="BEK OP ASFALT 1"
            data-device-type="powerbar" data-text="ASFALTBEK" data-font="0" data-variant="2" data-color="Blue,Pink,Red"
            data-brightness="255" data-speed="1000" data-text-split-position="6"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyY" data-animation="fadeText" data-title="BEK OP ASFALT 2"
            data-device-type="powerbar" data-variant="0" data-text="HARD VAN" data-font="0" data-variant="0"
            data-color="Blue,Pink" data-brightness="255" data-speed="255"
            data-text-split-position="0"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyU" data-animation="cabrio" data-title="CABRIO 1"
            data-device-type="powerbar" data-variant="0" data-variant="0" data-color="Turquoise" data-brightness="255"
            data-speed="100"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyI" data-animation="cabrio" data-title="CABRIO 2"
            data-device-type="powerbar" data-variant="1" data-variant="1" data-color="Yellow" data-brightness="255"
            data-speed="300"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyO" data-animation="strobo" data-title="SCHUREN"
            data-device-type="powerbar" data-variant="1" data-flash-count="4" data-color="Red,Blue"
            data-brightness="255" data-speed="240"></animation-sender>

        <animation-sender data-channel="1" data-key="KeyP" data-animation="noise" data-title="TECHOKONING"
            data-device-type="powerbar" data-color="Blue,Green,White" data-brightness="128"
            data-speed="32"></animation-sender>

        <animation-sender data-channel="1" data-key="BracketLeft" data-animation="strobo" data-title="HARDER"
            data-device-type="powerbar" data-text="HARDER" data-variant="4" data-flash-count="1" data-color="Red" data-brightness="255"
            data-speed="1"></animation-sender>

        <animation-sender data-channel="1" data-key="BracketRight" data-animation="lsd" data-title="LSD"
            data-device-type="powerbar" data-brightness="255"></animation-sender>

        <!-- <animation-invoker data-channel="1" data-key="Tab" data-color="White"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyQ" data-color="Red"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyW" data-color="Orange"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyE" data-color="Yellow"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyR" data-color="Lime"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyT" data-color="Green"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyY" data-color="SeaGreen"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyU" data-color="Turquoise"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyI" data-color="Blue"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyO" data-color="Purple"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyP" data-color="Pink"></animation-invoker> -->
    </div>
    <div>
        <animation-invoker data-channel="2" data-key="KeyC"></animation-invoker>

        <animation-invoker data-key="Escape" data-animation="stop" data-device-type="unit1,unit2,spectacle,powerbar"
            data-speed="false" data-color-set="false" data-modifier="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="Space" data-animation="strobo" data-continuous="true"
            data-speed="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="KeyB" data-animation="fire"
            data-device-type="unit1,unit2,spectacle,powerbar" data-continuous="true" data-color-set="false"
            data-speed="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="KeyN" data-animation="noise" data-continuous="true"
            data-color-set="false" data-speed="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="KeyM" data-animation="pong" data-speed="false"
            data-color-set="false" data-fade="false" data-continuous="true"></animation-invoker>
    </div>
    <div>
        <animation-configurator data-channel="3" />
    </div>
    <div>
        <animation-repeater data-channel="4" data-key="KeyA,KeyJ"></animation-repeater>

        <animation-sender data-key="F1" data-animation="scrollText" data-title="STROBOCOPS.NL"
            data-device-type="powerbar" data-variant="0" data-text="STROBOCOPS.NL" data-font="0"
            data-color="Red,Blue,Green" data-speed="100" data-text-split-position="0"
            data-brightness="255"></animation-sender>

        <animation-sender data-key="F2" data-animation="glitchText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="0" data-text="STROBOCOPS" data-font="0" data-color="Red,Blue,Green" data-speed="15"
            data-text-split-position="0" data-brightness="255"></animation-sender>

        <animation-sender data-key="F3" data-animation="glitchText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="2" data-text="STROBOCOPS" data-font="0" data-color="Red,Blue,White" data-speed="50"
            data-text-split-position="6" data-brightness="255"></animation-sender>

        <animation-sender data-key="F4" data-animation="scrollText" data-title="STROBOCOPS" data-device-type="powerbar"
            data-variant="1" data-text="STROBOCOPS" data-font="0" data-color="Red,Blue" data-speed="12"
            data-text-split-position="6" data-brightness="255"></animation-sender>

    </div>
    <div>
        <animation-repeater data-channel="5" data-key="KeyS,KeyK"></animation-repeater>
    </div>
    <div>
        <animation-repeater data-channel="6" data-key="KeyD,KeyL"></animation-repeater>


        <animation-sender data-channel="1" data-key="F6" data-animation="fadeText" data-title="INTENS 1"
            data-device-type="powerbar" data-variant="1" data-text="!!!!!!!!!" data-font="1" data-variant="1"
            data-color="Orange,Pink" data-brightness="255" data-speed="32"
            data-text-split-position="0"></animation-sender>

        <animation-sender data-channel="1" data-key="F7" data-animation="strobo" data-title="INTENS 2"
            data-device-type="powerbar" data-text="VOEL NIKS" data-font="0" data-variant="4" data-flash-count="1"
            data-color="White" data-brightness="255" data-speed="245"></animation-sender>

        <animation-sender data-channel="1" data-key="F8" data-animation="strobo" data-title="NEUKEN"
            data-device-type="powerbar" data-text="NEUKEN" data-font="0" data-variant="4" data-flash-count="1"
            data-color="Pink" data-brightness="255" data-speed="245"></animation-sender>

        <animation-sender data-channel="1" data-key="F9" data-animation="strobo" data-title="POETIN"
            data-device-type="powerbar" data-variant="2" data-flash-count="1" data-color="Rainbow" data-brightness="255"
            data-speed="245"></animation-sender>
    </div>
    <div>
        <animation-repeater data-channel="7" data-key="KeyF,Semicolon"></animation-repeater>

        <animation-sender data-channel="1" data-key="KeyG" data-animation="strobo" data-title="KERST 1"
            data-device-type="powerbar" data-variant="1" data-flash-count="1" data-color="Red,Green"
            data-brightness="255" data-speed="245"></animation-sender>

        <animation-sender data-key="KeyH" data-animation="glitchText" data-title="KERST 2" data-device-type="powerbar"
            data-variant="2" data-text="STROBOCOPS" data-font="0" data-color="Red,Green,White" data-speed="50"
            data-text-split-position="6" data-brightness="255"></animation-sender>
    </div>

    <div id="storage">clear storage</div>
    <div id="networking" class="disconnected">status</div>

    <script src="./networking.js"></script>
</body>

</html>
