<!DOCTYPE html>
<html>

<head>
    <title>WebSockEDT driver</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./base.js"></script>
    <script src="./animations.js"></script>
    <script src="./animationConfigurator.js"></script>
    <script src="./animationInvoker.js"></script>
    <script src="./animationRepeater.js"></script>
    <script src="./animationSender.js"></script>
</head>

<body>
    <div>
        <animation-invoker data-channel="0" data-key="KeyZ"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Backquote" data-color="White"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit1" data-color="Red"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit2" data-color="Orange"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit3" data-color="Yellow"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit4" data-color="Lime"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit5" data-color="Green"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit6" data-color="SeaGreen"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit7" data-color="Turquoise"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit8" data-color="Blue"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit9" data-color="Purple"></animation-invoker>
        <animation-invoker data-channel="0" data-key="Digit0" data-color="Pink"></animation-invoker>
    </div>
    <div>
        <animation-invoker data-channel="1" data-key="KeyX"></animation-invoker>
        <animation-invoker data-channel="1" data-key="Tab" data-color="White"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyQ" data-color="Red"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyW" data-color="Orange"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyE" data-color="Yellow"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyR" data-color="Lime"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyT" data-color="Green"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyY" data-color="SeaGreen"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyU" data-color="Turquoise"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyI" data-color="Blue"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyO" data-color="Purple"></animation-invoker>
        <animation-invoker data-channel="1" data-key="KeyP" data-color="Pink"></animation-invoker>
    </div>
    <div>
        <animation-invoker data-channel="2" data-key="KeyC"></animation-invoker>

        <animation-invoker data-key="Escape" data-animation="stop" data-device-type="unit1,unit2,spectacle,powerbar"
            data-speed="false" data-color-set="false" data-modifier="false" data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="Space" data-animation="strobo"
            data-device-type="unit1,unit2,spectacle,powerbar" data-continuous="true" data-speed="false"
            data-fade="false"></animation-invoker>

        <animation-invoker data-channel="2" data-key="KeyB" data-animation="fire"
            data-device-type="unit1,unit2,spectacle,powerbar" data-continuous="true" data-color-set="false"
            data-speed="false" data-fade="false"></animation-invoker>
        <animation-invoker data-channel="2" data-key="KeyN" data-animation="noise" data-continuous="true"
            data-color-set="false" data-speed="false" data-fade="false"></animation-invoker>
        <animation-invoker data-channel="2" data-key="KeyM" data-animation="pong" data-speed="false"
            data-color-set="false" data-fade="false" data-continuous="true"></animation-invoker>
    </div>
    <div>
        <animation-configurator data-channel="3" />
    </div>
    <div>
        <animation-repeater data-channel="4" data-key="KeyA,KeyJ"></animation-repeater>

        <animation-sender data-key="F1" data-animation="staticText" data-title="Strobocops" data-device-type="powerbar"
            data-variant="1" data-text="STROBOCOPS" data-color="Red"></animation-sender>

        <animation-sender data-key="F2" data-animation="staticText" data-title="Strobocops" data-device-type="powerbar"
            data-variant="1" data-text="STROBOCOPS" data-color="Blue,Red"
            data-text-split-position="6"></animation-sender>
    </div>
    <div>
        <animation-repeater data-channel="5" data-key="KeyS,KeyK"></animation-repeater>
    </div>
    <div>
        <animation-repeater data-channel="6" data-key="KeyD,KeyL"></animation-repeater>
    </div>
    <div>
        <animation-repeater data-channel="7" data-key="KeyF,Semicolon"></animation-repeater>
    </div>

    <div id="storage">clear storage</div>
    <div id="networking" class="disconnected">status</div>

    <script src="./networking.js"></script>
</body>

</html>
